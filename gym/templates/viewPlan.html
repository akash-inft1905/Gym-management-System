{% include 'admin_nav.html' %}
{% load static %}
{% block main %}
 <html lang="en" class="no-focus">

 <title>Gym Management System - View Plan</title>
<link rel="stylesheet" id="css-main" href="{% static 'css1/codebase.min.css' %}">
 <br><br><br><br>
	<div class="container card shadow mt-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid orange">View Plan</h5>
             <br>
            <div class="container-fluid">
             <table id="example" class="table table-striped table-bordered" style="width:100%">
                  <thead class="text-white" style="background-color : #5d4037;">
				     <tr>
					   <th>S.No</th>
					   <th>Plan Name</th>
					   <th>Amount</th>
					   <th>Duration(In Month)</th>
                       <th>Action</th>
				     </tr>
			      </thead>

			       <tbody>
                     {% for i in plan %}
			          <tr>
                        <td>{{forloop.counter}}</td>
						<td>{{i.name}}</td>
						<td>{{i.amount}}</td>
						<td>{{i.duration}}</td>
						<td><a href="{% url 'edit_Plan' i.id %}" class="btn btn-primary">Edit</a> |
                          <a href="{% url 'delete_Plan' i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure to delete this Plan ?')">Delete</a></td>

                      </tr>
                      {% endfor %}
                   </tbody>
		        </table>

            </div>
        </div>
	</div>

 <!-- Codebase Core JS -->
        <script src="{% static 'js1/core/jquery.min.js' %}"></script>
        <script src="{% static 'js1/core/popper.min.js' %}"></script>
        <script src="{% static 'js1/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.appear.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.countTo.min.js' %}"></script>
        <script src="{% static 'js1/core/js.cookie.min.js' %}"></script>
        <script src="{% static 'js1/codebase.js' %}"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Page JS Plugins -->
        <script src="{% static 'js1/plugins/chartjs/Chart.bundle.min.js' %}"></script>

        <!-- Page JS Code -->
        <script src="{% static 'js1/pages/be_pages_dashboard.js' %}"></script>

 </html>
{% endblock %}
