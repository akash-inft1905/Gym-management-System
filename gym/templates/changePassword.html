{% include 'admin_nav.html' %}
{% load static %}
{% block main %}

<script>
    function checkpassword(){
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value){
    alert('New Password and Confirm Password field does not Match');
    document.changepassword.confirmpassword.focus();
    return false;
    }
    return true;
    }
</script>

{% if error == "no" %}
<script>
    alert('Password updated successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , try again later');
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Your current password is wrong');
</script>
{% endif %}


 <html lang="en" class="no-focus">

 <title>Gym Management System - Change Password</title>
 <link rel="stylesheet" id="css-main" href="{% static 'css1/codebase.min.css' %}">
 <br><br><br><br>
	<div class="container card shadow mt-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid orange">Change Password</h5>
             <br>
			<div class="container-fluid">
					<form method="post" name="changepassword" onsubmit="return checkpassword()">
                     {% csrf_token %}
                  <div class="form-row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="oldpassword" class="form-control" placeholder="Enter current password">
                        </div>
                    </div>
                  </div>

                <div class="form-row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter new password">
                       </div>
                    </div>
                 </div>

                <div class="form-row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Enter confirm password">
                        </div>
                    </div>
                </div>
                <input type="Submit" value="Submit" class=" m-2 px-3 btn btn-primary" >
            </form>

				</div>
			</div>
		</div>

 <!-- Codebase Core JS -->
        <script src="{% static 'js1/core/jquery.min.js' %}"></script>
        <script src="{% static 'js1/core/popper.min.js' %}"></script>
        <script src="{% static 'js1/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.appear.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.countTo.min.js' %}"></script>
        <script src="{% static 'js1/core/js.cookie.min.js' %}"></script>
        <script src="{% static 'js1/codebase.js' %}"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Page JS Plugins -->
        <script src="{% static 'js1/plugins/chartjs/Chart.bundle.min.js' %}"></script>

        <!-- Page JS Code -->
        <script src="{% static 'js1/pages/be_pages_dashboard.js' %}"></script>

 </html>
{% endblock %}
