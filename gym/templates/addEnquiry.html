{% include 'admin_nav.html' %}
{% load static %}
{% block main %}

{% if error == "no" %}
     <script>
	   alert('Your Enquiry has been Send Successfully');
	   window.location=('{% url 'viewEnquiry' %}');
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}

 <html lang="en" class="no-focus">

 <title>Gym Management System - Add Enquiry</title>
 <link rel="stylesheet" id="css-main" href="{% static 'css1/codebase.min.css' %}">
 <br><br><br><br>
	<div class="container card shadow mt-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid orange">Add Enquiry</h5>
             <br>
			<div class="container-fluid">
					<form method="post">
                     {% csrf_token %}

                        <div class="col-sm-9">
							<div class="form-group">
								<label>Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
							</div>
						</div>

                        <div class="col-sm-9">
							<div class="form-group">
								<label>Contact Number</label>
                                <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" required>
							</div>
						</div>

                        <div class="col-sm-9">
							<div class="form-group">
								<label>Email ID</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter Email ID" required>
							</div>
						</div>

                        <div class="col-sm-9">
							<div class="form-group">
								<label>Enter Age</label>
                                <input type="text" name="age" class="form-control" placeholder="Enter Age (In Year)" required>
							</div>
						</div>

                        <div class="col-sm-9">
							<div class="form-group">
								<label>Gender</label>
                                <input type="radio" name="gender" value="Male"> Male
                                <input type="radio" name="gender" value="Female"> Female
							</div>
						</div>
						<hr>
						<input type="submit" value="Submit" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>

 <!-- Codebase Core JS -->
        <script src="{% static 'js1/core/jquery.min.js' %}"></script>
        <script src="{% static 'js1/core/popper.min.js' %}"></script>
        <script src="{% static 'js1/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.appear.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.countTo.min.js' %}"></script>
        <script src="{% static 'js1/core/js.cookie.min.js' %}"></script>
        <script src="{% static 'js1/codebase.js' %}"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Page JS Plugins -->
        <script src="{% static 'js1/plugins/chartjs/Chart.bundle.min.js' %}"></script>

        <!-- Page JS Code -->
        <script src="{% static 'js1/pages/be_pages_dashboard.js' %}"></script>

 </html>
{% endblock %}
