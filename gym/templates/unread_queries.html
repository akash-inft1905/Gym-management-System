{% include 'admin_nav.html' %}
{% load static %}
{% block main %}

<html lang="en" class="no-focus">

 <title>Gym Management System - Unread Queries</title>
 <link rel="stylesheet" id="css-main" href="{% static 'css1/codebase.min.css' %}">
 <br><br><br><br>
	<div class="container card shadow mt-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid orange">Unread Queries</h5>
             <br>
			<div class="container-fluid">
             <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead class="text-white" style="background-color : #5d4037;">
                                    <tr>
                                        <th class="text-center">S.No</th>
                                        <th class="d-none d-sm-table-cell">Name</th>
                                        <th class="d-none d-sm-table-cell">Email ID</th>
                                        <th class="d-none d-sm-table-cell">Contact Number</th>
                                        <th class="d-none d-sm-table-cell" style="width: 15%;">Action</th>
                                    </tr>
                                </thead>
                                {% for i in contact %}
                                <tbody>
                                    <tr>
                                        <td class="text-center">{{forloop.counter}}</td>
                                        <td class="font-w600">{{i.name}}</td>
                                        <td class="font-w600">{{i.emailid}}</td>
                                        <td class="font-w600">{{i.contact}}</td>
										<td class="font-w600"><a href="{% url 'view_queries' i.id %}" class="text-primary">View Details</a></td>
                                    </tr>
                                        {% endfor %}
                                </tbody>
                            </table>
			</div>
		</div>
	</div>

<!-- Codebase Core JS -->
        <script src="{% static 'js1/core/jquery.min.js' %}"></script>
        <script src="{% static 'js1/core/popper.min.js' %}"></script>
        <script src="{% static 'js1/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.appear.min.js' %}"></script>
        <script src="{% static 'js1/core/jquery.countTo.min.js' %}"></script>
        <script src="{% static 'js1/core/js.cookie.min.js' %}"></script>
        <script src="{% static 'js1/codebase.js' %}"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Page JS Plugins -->
        <script src="{% static 'js1/plugins/chartjs/Chart.bundle.min.js' %}"></script>

        <!-- Page JS Code -->
        <script src="{% static 'js1/pages/be_pages_dashboard.js' %}"></script>

 </html>
{% endblock %}
